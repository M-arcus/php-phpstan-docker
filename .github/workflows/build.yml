name: Build Docker Image

on:
  push:
    paths:
      - .github/workflows/build.yml
      - Dockerfile
  schedule:
    - cron: '5 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  phpstan:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest PHPStan version
        id: phpstan_version
        run: |
          VERSION=$(curl https://api.github.com/repos/phpstan/phpstan/releases/latest | jq '.tag_name | ltrimstr("v")' -r)
          echo "${VERSION}"
          echo "PHPSTAN_VERSION=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "PHPSTAN_VERSION=${VERSION}" >> "$GITHUB_ENV"

      - name: Login into Github Docker Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Login into Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PAT }}" | docker login -u marcusmu --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            PHP_PHPSTAN_VERSION=${{ steps.phpstan_version.outputs.PHPSTAN_VERSION }}
          tags: |
            marcusmu/php-phpstan:latest
            marcusmu/php-phpstan:${{ steps.phpstan_version.outputs.PHPSTAN_VERSION }}
            ghcr.io/m-arcus/php-phpstan:latest
            ghcr.io/m-arcus/php-phpstan:${{ steps.phpstan_version.outputs.PHPSTAN_VERSION }}
